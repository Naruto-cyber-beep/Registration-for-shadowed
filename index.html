<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-tr from-fuchsia-100 to-blue-100 flex items-center justify-center">
  <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-8 space-y-7 text-center">

    <h2 class="text-2xl font-bold text-violet-700 mb-5">Register For Shadow Circle 🚀</h2>
    <form id="reg-form" class="space-y-4">
      <input type="text" id="name-input"
        maxlength="23"
        class="w-full px-4 py-2 border rounded-lg text-lg"
        placeholder="Enter Your Name (only once)" required autofocus />
      <input type="text" id="access-code"
        maxlength="6"
        class="w-full px-4 py-2 border rounded-lg text-lg"
        placeholder="Enter Access Code" required />
      <button type="submit"
        class="w-full py-2 rounded-lg bg-violet-700 text-white text-lg font-semibold hover:bg-violet-800 transition">
        Register
      </button>
    </form>

    <div id="result-section" class="hidden text-left space-y-2">
      <div class="rounded-lg bg-green-50 text-green-800 py-4 px-4 border-2 border-green-300">
        <div class="font-bold mb-2">🎉 Registration Successful!</div>
        <div><b>Your User ID:</b>
          <span class="font-mono bg-white border px-2 py-1 rounded ml-1 text-slate-900" id="show-uid"></span>
          <button id="copy-uid-btn" type="button" class="ml-2 px-3 py-1 bg-violet-600 text-white rounded hover:bg-violet-700 text-base">Copy</button>
        </div>
        <div><b>Your Token:</b>
          <span class="font-mono bg-white border px-2 py-1 rounded ml-1 text-slate-900" id="show-token"></span>
          <button id="copy-token-btn" type="button" class="ml-2 px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 text-base">Copy</button>
        </div>
        <div id="copy-msg" class="block text-green-600 pt-1"></div>
        <div class="mt-2 text-gray-800 text-sm">
          <b>Save these!</b> You'll need them to log in on the homepage.
        </div>
      </div>
    </div>
    <div id="error-msg" class="text-red-700 font-semibold"></div>
    <div id="loading-msg" class="text-violet-700 font-semibold"></div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAOHLoX1OGHiznYvYeUSkrR2lAxzhVrsGw",
      authDomain: "learn-code-with-anay.firebaseapp.com",
      projectId: "learn-code-with-anay",
      storageBucket: "learn-code-with-anay.firebasestorage.app",
      messagingSenderId: "197075143711",
      appId: "1:197075143711:web:64fc5d83528f907d38d92a",
      measurementId: "G-F01VRZK4ZL"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const FIRST10_CODE = "291987";
    const NORMAL_CODE = "134765";
    const FIRST10_LIMIT = 10;

    const regForm = document.getElementById('reg-form');
    const errorMsg = document.getElementById('error-msg');
    const loadingMsg = document.getElementById('loading-msg');
    const resultSection = document.getElementById('result-section');
    const showUID = document.getElementById('show-uid');
    const showToken = document.getElementById('show-token');
    let regMode = null; // first10 or normal

    regForm.onsubmit = async e => {
      e.preventDefault();
      errorMsg.textContent = '';
      loadingMsg.textContent = '';
      const name = document.getElementById('name-input').value.trim();
      const code = document.getElementById('access-code').value.trim();

      if (!name.match(/^[a-zA-Z0-9 ]{3,23}$/)) {
        errorMsg.textContent = "Name must be 3-23 letters or numbers.";
        return;
      }
      // --- CODE LOGIC
      if (code === FIRST10_CODE) {
        loadingMsg.textContent = "Checking for available first10 slots...";
        const snap = await db.collection("users").where("specialGroup", "==", "first10").get();
        loadingMsg.textContent = "";
        if (snap.size >= FIRST10_LIMIT) {
          errorMsg.textContent = "❌ Limit reached! Only 10 users allowed for this code.";
          return;
        }
        regMode = "first10";
      } else if (code === NORMAL_CODE) {
        regMode = "normal";
      } else {
        errorMsg.textContent = "❌ Invalid code! Please try again.";
        return;
      }
      // --- Generate UID and TOKEN
      const rand4 = Math.floor(1000 + Math.random() * 9000);
      const randToken6 = Math.floor(100000 + Math.random() * 900000);
      const flatName = name.replace(/\s+/g, '').toLowerCase();
      const customUID = `shadow-${flatName}${rand4}`;
      // Prevent double registration
      const uidDoc = await db.collection("users").doc(customUID).get();
      if (uidDoc.exists) {
        errorMsg.textContent = "Account with this name already exists, pick a different name.";
        return;
      }
      // Store in Firebase
      await db.collection("users").doc(customUID).set({
        name: name,
        displayName: name,
        customUID: customUID,
        specialGroup: regMode,
        token: randToken6.toString(),
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
      });

      // Show result section
      regForm.classList.add('hidden');
      showUID.textContent = customUID;
      showToken.textContent = randToken6;
      resultSection.classList.remove('hidden');
    };

    // ----- COPY BUTTONS -----
    document.getElementById('copy-uid-btn').onclick = () => {
      const uid = showUID.textContent;
      navigator.clipboard.writeText(uid).then(() => showCopyMsg('UID copied!'));
    };
    document.getElementById('copy-token-btn').onclick = () => {
      const token = showToken.textContent;
      navigator.clipboard.writeText(token).then(() => showCopyMsg('Token copied!'));
    };
    function showCopyMsg(msg) {
      const c = document.getElementById('copy-msg');
      c.textContent = msg;
      setTimeout(() => c.textContent = '', 1300);
    }
  </script>
</body>
  </html>
