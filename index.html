<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shadow Circle Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-fuchsia-50 to-blue-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-lg p-8 bg-white shadow-xl rounded-3xl mx-auto space-y-7 text-center">

    <div class="text-2xl font-bold text-violet-700 mb-5">Special Registration üöÄ</div>

    <form id="code-form" class="space-y-4">
      <input type="text" id="access-code" maxlength="6"
        class="w-full px-4 py-2 border rounded-lg outline-none text-lg focus:ring focus:border-violet-400"
        placeholder="Enter Special Access Code" required autofocus />
      <button type="submit" class="w-full py-2 rounded-lg bg-violet-700 text-white text-lg font-semibold hover:bg-violet-800 transition">Enter Code</button>
    </form>

    <!-- Name entry -->
    <form id="name-form" class="space-y-4 hidden">
      <input type="text" id="name-input" maxlength="32"
        class="w-full px-4 py-2 border rounded-lg outline-none text-lg"
        placeholder="Enter Your Name (only once)" required />
      <button type="submit" class="w-full py-2 rounded-lg bg-green-600 text-white text-lg font-semibold hover:bg-green-700 transition">Register</button>
    </form>

    <!-- Show UID and token -->
    <div id="result-section" class="hidden text-left space-y-2">
      <div class="rounded-lg bg-green-50 text-green-800 py-4 px-4 mb-3 border-2 border-green-300">
        <div class="font-bold mb-2">üéâ Registration Successful!</div>
        <div>
          <b>Your User ID:</b>
          <span class="font-mono bg-white border px-2 py-1 rounded ml-1 text-slate-900" id="show-uid"></span>
        </div>
        <div>
          <b>Your Token:</b>
          <span class="font-mono bg-white border px-2 py-1 rounded ml-1 text-slate-900" id="show-token"></span>
        </div>
        <div class="mt-2 text-sm text-gray-800">
          <b>Check Firestore:</b> Data is <span id="firestore-confirm" class="text-green-700 font-bold"></span>
        </div>
      </div>
    </div>

    <div id="error-msg" class="text-red-700 font-semibold"></div>
    <div id="loading-msg" class="text-violet-700 font-semibold"></div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAOHLoX1OGHiznYvYeUSkrR2lAxzhVrsGw",
      authDomain: "learn-code-with-anay.firebaseapp.com",
      projectId: "learn-code-with-anay",
      storageBucket: "learn-code-with-anay.firebasestorage.app",
      messagingSenderId: "197075143711",
      appId: "1:197075143711:web:64fc5d83528f907d38d92a",
      measurementId: "G-F01VRZK4ZL"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const FIRST10_CODE = "291987";
    const NORMAL_CODE = "134765";
    const FIRST10_LIMIT = 10;

    const codeForm = document.getElementById('code-form');
    const nameForm = document.getElementById('name-form');
    const resultSection = document.getElementById('result-section');
    const errorMsg = document.getElementById('error-msg');
    const loadingMsg = document.getElementById('loading-msg');
    const showUID = document.getElementById('show-uid');
    const showToken = document.getElementById('show-token');
    const firestoreConfirm = document.getElementById('firestore-confirm');
    let regMode = null; // "first10"/"normal"
    let lastUID = null, lastToken = null;

    codeForm.onsubmit = async e => {
      e.preventDefault();
      errorMsg.textContent = '';
      loadingMsg.textContent = '';
      const code = document.getElementById('access-code').value.trim();
      if (code === FIRST10_CODE) {
        loadingMsg.textContent = "Checking slots for first 10 users...";
        const snap = await db.collection("users").where("specialGroup", "==", "first10").get();
        loadingMsg.textContent = "";
        if (snap.size >= FIRST10_LIMIT) {
          errorMsg.textContent = "‚ùå Limit reached! Only 10 special users allowed for this code.";
          codeForm.classList.add('shake'); setTimeout(()=>codeForm.classList.remove('shake'),300);
          return;
        }
        regMode = "first10";
      } else if (code === NORMAL_CODE) {
        regMode = "normal";
      } else {
        errorMsg.textContent = "‚ùå Invalid code! Please try again.";
        codeForm.classList.add('shake'); setTimeout(()=>codeForm.classList.remove('shake'),300);
        return;
      }
      codeForm.classList.add('hidden');
      nameForm.classList.remove('hidden');
    };

    nameForm.onsubmit = async e => {
      e.preventDefault();
      errorMsg.textContent = '';
      loadingMsg.textContent = '';
      const name = document.getElementById('name-input').value.trim();
      if (!name.match(/^[a-zA-Z0-9 ]{3,32}$/)) {
        errorMsg.textContent = "Name must be 3-32 letters or numbers.";
        nameForm.classList.add('shake'); setTimeout(()=>nameForm.classList.remove('shake'),300);
        return;
      }
      loadingMsg.textContent = "Registering user. Please wait...";
      // Build custom UID
      const rand4 = Math.floor(1000 + Math.random() * 9000);
      const flatName = name.replace(/\s+/g, '').toLowerCase();
      const customUID = `shadow-${flatName}${rand4}`;
      const token = Math.floor(1000 + Math.random() * 9000).toString();
      // Is already registered?
      const uidDoc = await db.collection("users").doc(customUID).get();
      if (uidDoc.exists) {
        errorMsg.textContent = "An account with this name and code already exists (try a different name).";
        nameForm.classList.add('shake'); setTimeout(()=>nameForm.classList.remove('shake'),300);
        loadingMsg.textContent = "";
        return;
      }
      // Save
      await db.collection("users").doc(customUID).set({
        name: name,
        displayName: name,
        customUID: customUID,
        specialGroup: regMode,
        token: token,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        locked: false,
        coins: 0,
        rank: "-",
        canChangeName: false
      });
      loadingMsg.textContent = "";

      // Immediately fetch back to prove storage:
      const checkDoc = await db.collection("users").doc(customUID).get();
      let success = checkDoc.exists && checkDoc.data().token === token;
      nameForm.classList.add('hidden');
      resultSection.classList.remove('hidden');
      showUID.textContent = customUID;
      showToken.textContent = token;
      firestoreConfirm.textContent = success ? "SAVED ‚úÖ" : "FAILED ‚ùå";
      firestoreConfirm.className = success ? "text-green-700 font-bold" : "text-red-700 font-bold";
    };
  </script>
</body>
      </html>
